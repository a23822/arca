<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아르카디아 클랜</title>
    <link rel="stylesheet" href="./css/arca.css"/>

    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Jua|Noto+Sans+KR|Noto+Serif+KR&display=swap" rel="stylesheet">

<body>
    <div class="arca">
        <h1 class="blind_tit">아르카디아 클랜 앱에 오신 걸 환영합니다</h1>
        <header class="header_wrap">
            <div class="profile_area">
                <a href="#" role="button" class="thumb_wrap">
                    <img src="https://picsum.photos/60/60" class="thumb" alt=""/>
                </a>
                <p class="name">
                    UserName
                </p>
            </div>
            <div class="main_tap_list" role="tablist" aria-orientation="horizontal">
                <a href="#" id="alliance_tap" class="tap_item" role="tab" aria-selected="true">
                    연합
                </a>
                <a href="#" id="kow_tap" class="tap_item" role="tab" aria-selected="false">
                    youtube
                </a>
                <a href="#" id="tip_tap" class="tap_item" role="tab" aria-selected="false">
                    게임정보
                </a>
            </div>
        </header>
        <nav class="nav_wrap">

        </nav>
        <main class="main_wrap">
            <section class="alliance_wrap" style="display: block;" id="alliance_wrap">
                <div class="content_bx">
                    <h2 class="blind_tit">
                        연합 정보
                    </h2>
                    <p class="alliance_name">아르카디아 클랜</p>
                    <div class="info_wrap">
                        <div class="info_flick">
                            <span class="info info_opened"><span class="info_label">연합 레벨</span><span class="val">30</span></span>
                            <span class="info info_opened"><span class="info_label">연합 상점 레벨</span><span class="val">10</span></span>
                            <span class="info info_opened"><span class="info_label">인원 수</span><span class="val">38</span></span>
                            <span class="info info_opened"><span class="info_label">점령전 랭킹</span><span class="val">30</span></span>
                        </div>
                    </div>
                </div>
                <div class="content_bx">
                    <div class="apply_wrap">
                        
                    </div>
                </div>
            </section>
            <section class="kow_wrap" style="display: none;" id="kow_wrap">

            </section>
            <section class="tip_wrap" style="display: none;" id="tip_wrap">

            </section>
        </main>
        <footer class="footer_wrap">

        </footer>
    </div>
